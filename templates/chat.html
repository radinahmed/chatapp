<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<ul>
        <li><a class="active">Chatroom</a></li>
        <li><a href="{{ url_for('index') }}">Logout</a></li>



</ul>
<body>
<h1></h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h3>{{ message }}<span class="close">x</span></h3>
        {% endfor %}
    {% endif %}
{% endwith %}
    <div class="p">
        <label id="login-form"  class="container">
            <div class="p7" ></div>
            <div class="p1">
            <p5>Message</p5>
                <div class="p2">
                    <label for="message-form-comment">Message: </label>
                    <div class="p3">
                        <textarea id="chat-comment" name="comment" cols="35" rows="3"></textarea>
                    </div>
                </div>
            <input type="submit" value="Deliver" class="btn">
            </div>
        </label>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

    
</body>
</html>
